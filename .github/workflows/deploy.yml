name: Backend CI/CD for Render

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build and Test (Optional)
        run: |
          npm run build # Add any build or test commands if needed

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST https://api.render.com/v1/services/<your-service-id>/deploy \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d '{"clearCache":false}'
